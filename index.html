<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>think of the children</title>
        
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel='stylesheet' href='//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css' />
        <link href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css' rel='stylesheet' type='text/css'>
        <link rel='stylesheet' type='text/css' href='css/nab.css'>
            
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        
        <!-- IMPORT LIBRARIES -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src='config.js'></script>
        <script type="text/javascript" src='map.js'></script>
        <script type="text/javascript" src='app.js'></script>
        
        <script src="functions.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.js"></script>
        <script src="index.js"></script>

        <link href="dist/css/flat-ui.css" rel="stylesheet">
        <script src="dist/js/flat-ui.js"></script>
            
    </head>
    <body>

        <div class="content">
            
            <select id="lang" class="form-control" ng-model="lang">
                <option value="eng">ENG</option>
                <option value="nl">NL</option>
                <option value="fr">FR</option>
            </select>

            <div class="form">

                <h1 class="head-title">{{data.title[lang]}}</h1>

                
                <div>

                    <form class="form-inline" role="form" ng-submit="engine()">

                        <div class="tagsinput-primary">
                            <input id="tagsimput" name="tagsinput" class="tagsinput" data-role="tagsinput" value="" />
                        </div>

                        <hr>
                        <div id="options">

                            <label class="radio">
                                <input type="radio" ng-model="params.school" ng-change="engine()" name="schoolType" id="kindergarten" value="mat" data-toggle="radio" checked="checked" class="custom-radio">
                                <span class="icons">
                                <span class="icon-unchecked"></span>
                                <span class="icon-checked"></span>
                                </span>
                                <div>{{data.school_type.kindergarten[lang]}}</div>
                            </label>
                            <label class="radio">
                                <input type="radio" ng-model="params.school" ng-change="engine()" name="schoolType" id="primary" value="pri" data-toggle="radio" class="custom-radio">
                                <span class="icons">
                                <span class="icon-unchecked"></span>
                                <span class="icon-checked"></span>
                                </span>
                                <div>{{data.school_type.primary[lang]}}</div>
                            </label>

                            <!-- <label class="radio">
                                <input type="radio" ng-model="params.school" name="schoolType" id="secondary" value="secondary" data-toggle="radio" class="custom-radio">
                                <span class="icons">
                                <span class="icon-unchecked"></span>
                                <span class="icon-checked"></span>
                                </span>
                                <div>{{data.school_type.secondary[lang]}}</div>
                            </label> -->
                            
                            <hr>

                            <label class="radio">
                                <input type="radio" ng-model="params.lang" ng-change="engine()" name="language" id="dutch" value="NL" checked="checked" data-toggle="radio" class="custom-radio">
                                <span class="icons">
                                <span class="icon-unchecked"></span>
                                <span class="icon-checked"></span>
                                </span>
                                <div>{{data.school_language.dutch[lang]}}</div>
                            </label>
                            <label class="radio">
                                <input type="radio" ng-model="params.lang" ng-change="engine()" name="language" id="french" value="FR" data-toggle="radio" class="custom-radio">
                                <span class="icons">
                                <span class="icon-unchecked"></span>
                                <span class="icon-checked"></span>
                                </span>
                                <div>{{data.school_language.french[lang]}}</div>
                            </label>
                        </div>

                        <hr>
                        
                        <label class="checkbox" for="checkbox1">
                            <input type="checkbox" value="" id="checkbox1" ng-model="params.display" ng-change="engine()" data-toggle="checkbox" class="custom-checkbox"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
                            {{data.show_schools[lang]}}
                        </label>
                        
                        <hr>
                        
                        <div id="slider" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
                            <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a>
                        </div>
                        
                        <hr>

                        <button class="submiit btn btn-block btn-lg btn-primary" type="submit">{{data.submit[lang]}}</button>
                        
                        <div class="background"></div>
                    </form>

                </div>
                

            </div>

            <div class="map">
                <div class="mapFrameHome" id="map-canvas"></div>
                <div id="info-box">
                    <span class="name"></span><span class="info"></span>
                </div>

            </div>

        </div>

    </body>

</html>
