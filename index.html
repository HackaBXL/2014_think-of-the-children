<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>think of the children</title>
        
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.2/mapbox.css' rel='stylesheet' />
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        
        <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.2/mapbox.js'></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.js"></script>

         <script src="index.js"></script>

	</head>
	<body>
        <div class="content"> {{lang}}
            <h1 ng-show="lang=='eng'">{{data.title.eng}}</h1>
            <h1 ng-show="lang=='nl'">{{data.title.nl}}</h1>
            <h1 ng-show="lang=='fr'">{{data.title.fr}}</h1>
            <select id="lang" class="form-control" ng-model="lang">
              <option value="eng">ENG</option>
              <option value="nl">NL</option>
              <option value="fr">FR</option>
            </select>
            <div>
                <div id="map"></div>
                <div id="options">
                    <form class="form-inline" role="form">
                        <div class="radio">
                          <label>
                            <input type="radio" name="optionsRadios" id="kindergarten" value="kindergarten" checked>
                            Kindergarten
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="optionsRadios" id="primary" value="primary">
                            Primary School
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="optionsRadios" id="secondary" value="secondary">
                            Secondary School
                          </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
	</body>
</html>
