<!DOCTYPE html>
<html>
    <head>
        <title>colors</title>
        <script type="application/javascript" src="colors.js"></script>
    </head>
    <body>
        <script type="application/javascript">
          for (var x = 0; x < 20; x++) {
            document.write('<div style="color: ', Colors.toColor(x / 10), '">', x / 10, '</div>');
          }
        </script>
    </body>
</html>
